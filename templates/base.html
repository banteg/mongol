<!DOCTYPE html>
<html ng-app="mongol">
<head>
    <meta charset="utf-8">
    <title>mongol</title>
    <link rel="stylesheet" href="/static/mongol.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">

{% block title %}
<h1>{{ title }}</h1>
{% endblock %}

{% block body %}
{% endblock %}

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular-sanitize.js"></script>
<script src="/static/mongol.js"></script>
<script src="http://momentjs.com/downloads/moment-with-locales.js"></script>
</body>
</html>
