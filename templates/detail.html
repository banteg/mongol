{% extends "base.html" %}

{% block title %}
{% endblock %}

{% block body %}
<div class="log">
    <h1>{{ log.module }} в {{ log.funcName }}</h1>
    <h2>{{ log.message }}</h2>

    <pre class="secondary">{{ log.exc_info }}</pre>

    <div class="time">{{ log.time | naturaltime }} от {{ log.name }}</div>
</div>
{% endblock %}
